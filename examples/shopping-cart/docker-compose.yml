services:
  firebase:
    image: myfstartup/firebase-emulator-suite:15
    platform: linux/amd64
    container_name: shopping-cart-firebase
    ports:
      - "8080:8080"  # Firestore
      - "9000:9000"  # Realtime Database
      - "4000:4000"  # UI
    environment:
      - PROJECT_ID=demo-project
    volumes:
      - ./test/support/firebase/firebase.json:/app/firebase.json:ro
      - ./test/support/firebase/.firebaserc:/app/.firebaserc:ro
      - firestore-data:/opt/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: ../..
      dockerfile: examples/shopping-cart/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - FIRESTORE_PROJECT_ID=demo-project
      - FIRESTORE_EMULATOR_HOST=firebase:8080
      - FIREBASE_DATABASE_EMULATOR_HOST=firebase:9000
      - PORT=3000      
      - LOG_LEVEL=debug
      - LOG_HTTP_ENABLED=true
    depends_on:
      firebase:
        condition: service_healthy
    restart: unless-stopped

volumes:
  firestore-data:
